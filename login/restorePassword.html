<div>
    <h2 ng-repeat="quest in questions">Question: {{quest.questID}}, {{quest.questDesc}}</h2>
    <h2>Your answer for the first question:</h2>
    <input type="text" ng-model="answerFirst">
    <h2>Your answer for the second question:</h2>
    <input type="text" ng-model="answerSecond">
    <button ng-lick="checkRestore(answerFirst,answerSecond)">Restore</button>
</div>
