<head>
        <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
        <table border="1">
                <tr>
                        <td>
                                <h2>Recommended points of interest for you </h2>
                                <ul>
                                        <li ng-repeat="poi in recommendedPois track by $index">
                                                <bottun ng-click="showSingle(poi)" style="color:white">
                                                        {{poi.name}} 
                                                        <img ng-src="{{poi.poiImage}}" style="width: 160px; height: 160px;">
                                                </bottun>
                                        </li>
                                </ul>
                        </td>
                        <td>
                                <h2>Your last saved points of interest</h2>
                                <ul>
                                        <li ng-repeat="poi in savedPois track by $index">
                                                <bottun ng-click="showSingle(poi)" style="color:white">
                                                        {{poi.name}} 
                                                        <img ng-src="{{poi.poiImage}}" style="width: 160px; height: 160px;">
                                                </bottun>
                                        </li>
                                </ul>
                        </td>
                </tr>
        </table>
</body>
